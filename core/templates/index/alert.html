{% if messages %}
	{% for message in messages %}
		<div class="alert m-0 alert-{{ message.tags }} alert-dismissible fade show rounded-0 border-left-0 border-right-0" role="alert">
		  {{message}}
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	{% endfor %}
{% endif %}
